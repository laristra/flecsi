###############
# Build Stage #
###############

.build:
  retry: 2
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    DISTRO: ""
    RUNTIME: ""
    CC: "gcc"
    CXX: "g++"
    WERROR: "yes"
    BUILD_TYPE: "Debug"
    COVERAGE: "ON"
  image:    
    name: laristra/flecsi-third-party:${DISTRO} #user: flecsi
  stage: Build
  artifacts:
    name: "${CI_COMMIT_REF_SLUG}"
    paths:
      - ${CI_PROJECT_DIR} #/builds/next-generation-codes/laristra/flecsi
    when: always
    expire_in: 5 hour
  dependencies: []
  script:
    - nproc
    #- git submodule init
    #- git config submodule.cinch.url https://github.com/laristra/cinch.git
    #- git submodule update --init --recursive
    - mkdir -p ${CI_PROJECT_DIR}/ccache
    - mkdir -p ${CI_PROJECT_DIR}/build
    - cd build
    - ccache -z
    - | 
      cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
        -DFLECSI_RUNTIME_MODEL=$RUNTIME \
        ${MINIMAL:+-DCMAKE_DISABLE_FIND_PACKAGE_METIS=ON} \
        -DFLECSI_ENABLE_TUTORIAL=$([ "$RUNTIME" = "hpx" ] && echo OFF || echo ON) \
        -DENABLE_UNIT_TESTS=ON \
        -DENABLE_PARMETIS=ON \
        -DENABLE_COLORING=ON \
        -DENABLE_DOXYGEN=ON \
        -DENABLE_DOCUMENTATION=OFF \
        ${COVERAGE:+-DENABLE_COVERAGE_BUILD=ON} \
        ..
    - make -k VERBOSE=1 -j2 -l80
    - ccache -s
    - make doxygen
    - mkdir -p ${CI_PROJECT_DIR}/install
    - make install DESTDIR=${CI_PROJECT_DIR}/install 
    - sudo make install 

