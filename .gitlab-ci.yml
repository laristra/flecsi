image: docker:latest

services:
        - docker:dind

stages:
        - build
        - test
        - deploy

before_script:
        - git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
        - git fetch --unshallow && git fetch --tags #for versioning

DISTRO=ubuntu RUNTIME=legion DOCKERHUB=true:
        stage: build

        variables:
          GLOBAL_CI_VARIABLE: "global_ci_value"

        before_script:
        - export CC=gcc
        - mkdir /builds/onurcaylak/artifacts

        script:
                - DISTRO=ubuntu RUNTIME=legion DOCKERHUB=true
                - pwd
                - cd ../
                - pwd
                - cp -vr flecsi/docker .
                - ls -la
                - sed -i "1s/fedora/${DISTRO}/" docker/Dockerfile
                - if [[ ${CC} != gcc ]]; then TAG="_${CC}"; fi
                - if [[ ${CI_COMMIT_REF_NAME} != stable ]]; then TAG="${TAG}_${CI_COMMIT_REF_NAME//\//_}"; fi
                - docker pull $(sed -n '1s/FROM //p' docker/Dockerfile)
                - echo docker build -t /builds/onurcaylak/docker:${DISTRO}_${RUNTIME}${TAG} --build-arg RUNTIME=${RUNTIME} &&
                               echo CON=$(docker run -d ${CI_COMMIT_REF_NAME}:${DISTRO}_${RUNTIME}${TAG} /bin/bash) &&
                               echo docker cp ${CON}:/home/flecsi /builds/onurcaylak/artifacts/.

        artifacts:
                expire_in: 1 hour
                paths:
                        - /builds/onurcaylak/artifacts
                                                     
