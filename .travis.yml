language: generic
sudo: required
services:
- docker
env:
  matrix:
    - DOCKERFILE=ubuntu MINIMAL=ON MPI=OFF RUNTIME=serial
    - DOCKERFILE=ubuntu_tpl MPI=OFF TPL=ON RUNTIME=legion    DOCKERHUB = true
    - DOCKERFILE=ubuntu_tpl MPI=OFF TPL=ON RUNTIME=legion    WERROR=yes
    - DOCKERFILE=ubuntu_tpl MPI=ON  TPL=ON RUNTIME=mpilegion DOCKERHUB = true
    - DOCKERFILE=ubuntu_tpl MPI=ON  TPL=ON RUNTIME=mpilegion WERROR=yes
    - DOCKERFILE=ubuntu MPI=ON   RUNTIME=mpi                 DOCKERHUB = true
    - DOCKERFILE=ubuntu MPI=ON   RUNTIME=mpi WERROR=yes
    - DOCKERFILE=ubuntu MPI=OFF  RUNTIME=serial WERROR=yes   DOCKERHUB = true
    - DOCKERFILE=ubuntu MPI=OFF  COVERAGE=ON RUNTIME=serial

    - DOCKERFILE=fedora MINIMAL=ON MPI=OFF RUNTIME=serial
    - DOCKERFILE=fedora_tpl MPI=OFF TPL=ON RUNTIME=legion    DOCKERHUB = true
    - DOCKERFILE=fedora_tpl MPI=OFF TPL=ON RUNTIME=legion    WERROR=yes
    - DOCKERFILE=fedora_tpl MPI=ON  TPL=ON RUNTIME=mpilegion DOCKERHUB = true
    - DOCKERFILE=fedora_tpl MPI=ON  TPL=ON RUNTIME=mpilegion WERROR=yes
    - DOCKERFILE=fedora MPI=ON  RUNTIME=mpi                  DOCKERHUB = true
    - DOCKERFILE=fedora MPI=ON  RUNTIME=mpi WERROR=yes
    - DOCKERFILE=fedora MPI=OFF RUNTIME=serial WERROR=yes    DOCKERHUB = true
    - DOCKERFILE=fedora MPI=OFF RUNTIME=serial COVERAGE=ON

script:
 - docker build --build-arg MPI=${MPI} --build-arg RUNTIME=${RUNTIME} --build-arg WERROR=${WERROR}
                --build-arg TPL=${TPL} --build-arg COVERAGE=${COVERAGE} --build-arg MINIMAL=${MINIMAL}
                --build-arg CI=${CI} --build-arg TRAVIS=${TRAVIS} --build-arg TRAVIS_BRANCH=${TRAVIS_BRANCH}
                --build-arg TRAVIS_COMMIT=${TRAVIS_COMMIT} --build-arg TRAVIS_JOB_NUMBER=${TRAVIS_JOB_NUMBER}
                --build-arg TRAVIS_PULL_REQUEST=${TRAVIS_PULL_REQUEST} --build-arg TRAVIS_JOB_ID=${TRAVIS_JOB_ID}
                --build-arg TRAVIS_REPO_SLUG=${TRAVIS_REPO_SLUG} --build-arg TRAVIS_TAG=${TRAVIS_TAG}
                -t flecsi/flecsi:${DOCKERFILE}_${RUNTIME} -f docker/${DOCKERFILE} docker/

after_success:
  - if [[ ${DOCKERHUB} = true && ${DOCKER_EMAIL} && ${DOCKER_USERNAME} && ${DOCKER_PASSWORD} && ${TRAVIS_PULL_REQUEST} == false && ${TRAVIS_BRANCH} == master ]]; then
      docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push "flecsi/flecsi:${DOCKERFILE}_${RUNTIME}";
   fi

compiler:
- gcc
notifications:
  email:
    recipients:
      secure: 
